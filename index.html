<style>
/* Base */
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  color:#f5f5f5;
  background:
    linear-gradient(rgba(15,15,15,0.75),rgba(15,15,15,0.75)),
    url("https://images.unsplash.com/photo-1519681393784-d120267933ba");
  background-size:cover;
  background-position:center;
  min-height:100vh;
  overflow-x:hidden;
}

/* ‚ùÑÔ∏è Snowfall */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(2px 2px at 20px 30px, #fff, transparent),
    radial-gradient(1.8px 1.8px at 80px 120px, #fff, transparent),
    radial-gradient(1.6px 1.6px at 150px 200px, #fff, transparent),
    radial-gradient(2px 2px at 220px 80px, #fff, transparent),
    radial-gradient(1.5px 1.5px at 300px 160px, #fff, transparent),
    radial-gradient(1.2px 1.2px at 400px 40px, #fff, transparent);
  background-size:180px 180px;
  animation:snow 22s linear infinite;
  opacity:0.55;
  z-index:1;
}

@keyframes snow{
  from{ background-position:0 0; }
  to{ background-position:0 1400px; }
}

/* Layout */
.container{
  max-width:820px;
  margin:0 auto;
  padding:90px 20px 70px;
  position:relative;
  z-index:2;
}

.card{
  background:rgba(0,0,0,0.6);
  border-radius:22px;
  padding:40px 30px 45px;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  text-align:center;
}

/* üíñ Bigger dedication */
.dedication{
  font-family:'Playfair Display',serif;
  font-size:30px; /* increased */
  color:#f3d9ff;
  margin-bottom:26px;
}

/* Special top photo */
.top-photo{
  width:180px;
  height:180px;
  margin:0 auto 25px;
  border-radius:18px;
  object-fit:cover;
  box-shadow:0 12px 25px rgba(0,0,0,0.5);
}

/* Password */
.password-box{
  margin-bottom:25px;
}

.password-box input{
  padding:12px 16px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:14px;
  width:220px;
}

.password-box button{
  margin-left:8px;
  padding:12px 18px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background:#c2a77d;
  color:#000;
  font-weight:500;
}

.error{
  margin-top:10px;
  font-size:13px;
  color:#ff9b9b;
  display:none;
}

/* Title */
h1{
  font-family:'Playfair Display',serif;
  color:#eadcff;
  margin-bottom:25px;
}

/* Image Grid */
.image-grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:18px;
  max-width:560px;
  margin:0 auto;
}

.image-grid img{
  width:100%;
  height:105px;
  object-fit:cover;
  border-radius:14px;
  opacity:0.9;
  box-shadow:0 8px 18px rgba(0,0,0,0.35);
  transition:opacity .25s ease, transform .25s ease;
}

/* üë§ Fix face crop */
.image-grid img:first-child,
.image-grid img:nth-child(4){
  object-position: top;
}

.image-grid img:hover{
  opacity:1;
  transform:translateY(-4px);
}

/* Responsive */
@media (max-width:768px){
  .image-grid{
    grid-template-columns:repeat(2, 1fr);
    max-width:440px;
  }
}
</style>
</head>
